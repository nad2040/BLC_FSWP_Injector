plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.7'
}

application {
    mainClass = 'com.nad2040.FSWPGen.InjectBLCFrame'
}

sourceCompatibility = 16
targetCompatibility = 16

jar {
    archiveBaseName = "InjectBLCWithFSWP"
    archiveVersion =  '1.1'

    manifest {
        attributes 'Main-Class': 'com.nad2040.FSWPGen.InjectBLCFrame'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}